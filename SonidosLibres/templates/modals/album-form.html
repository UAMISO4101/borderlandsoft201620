{% load static %}
<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-4">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <form novalidate>
                    <div class="form-group input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-sonidoslibres btn-4 btn-file">
                                Seleccionar audio&hellip; <input type="file" style="display: none;">
                            </span>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <div class="media">
                        <div class="media-left">

                            {% if 1 == 1 %}
                                <div class="detail-img album-img album-normal text-center">
                                    <i class="fa fa-music"></i>
                                    <i class="fa fa fa-circle-thin"></i>
                                </div>
                            {% else %}
                                <img class="detail-img album-img album-normal" src=""  >
                            {% endif %}

                            <label class="btn btn-block btn-default">
                                Agregar imágen&hellip; <input type="file" style="display: none;">
                            </label>
                        </div>
                        <div class="media-body">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="year_dd">
                                    <option>Año</option>
                                    {% for i in "x"|rjust:"17" %}
                                        <option>{{ forloop.counter|add:1999 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-2">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="submit" form="donation_form" class="btn btn-sonidoslibres btn-4">Agregar</button>
            </div>
        </div>
    </div>
</div>
