{% load static %}
<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-2">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <form novalidate>
                    <div class="form-group input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-sonidoslibres btn-2 btn-file">
                                Seleccionar audio&hellip; <input type="file" style="display: none;">
                            </span>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <div class="media">
                        <div class="media-left">
                            <div class="detail-img song-img si200 text-center">
                                <i class="fa fa-music"></i>
                            </div>
                            <label class="btn btn-block btn-default">
                                Agregar im√°gen&hellip; <input type="file" style="display: none;">
                            </label>
                        </div>
                        <div class="media-body">

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Seleccione un tipo...</option>
                                    <option>Videojuegos</option>
                                    <option>Banda sonora</option>
                                    <option>Sonidos ambientales</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Etiquetas (Separadas por comas)"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-2">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="submit" form="donation_form" class="btn btn-sonidoslibres btn-2">Agregar</button>
            </div>
        </div>
    </div>
</div>
